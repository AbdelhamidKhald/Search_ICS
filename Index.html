<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتائج السايبر سكيورتي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            direction: rtl;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.2);
            outline: none;
        }
        .filter-container {
            text-align: center;
            margin: 20px 0;
        }
        .filter-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            background-color: #f1f3f4;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background-color: #1a73e8;
            color: white;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .grade {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .grade.fail {
            background-color: #fce8e6;
            color: #c5221f;
        }
        .grade.conditional {
            background-color: #fef7e0;
            color: #b06000;
        }
        .grade.pass {
            background-color: #e6f4ea;
            color: #137333;
        }
        .grade.pass-p-up-to-m {
            background-color: #ffefc0;
            color: #b8860b;
        }
        .highlight {
            background-color: #e8f0fe;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .count {
            text-align: center;
            margin: 20px 0;
            color: #5f6368;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #a1a1a1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نتائج السايبر سكيورتي</h1>
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-box" 
                   placeholder="ابحث عن اسم الطالب..."
                   autocomplete="off">
        </div>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="pass">ناجح</button>
            <button class="filter-btn" data-filter="conditional">مشروط</button>
            <button class="filter-btn" data-filter="fail">راسب</button>
        </div>
        <div id="results"></div>
        <div id="count" class="count"></div>
    </div>
    <div class="footer">Created by Abdelhamid Khald</div>

        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const countDiv = document.getElementById('count');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function getGradeClass(grade) {
            if (grade === "NA") return "fail";
            if (grade === "P not up to M") return "pass";
            if (grade === "P up to M") return "pass-p-up-to-m";
            return "fail";
        }

        function getGradeText(grade) {
            if (grade === "NA") return "مش ناجح";
            if (grade === "P not up to M") return "ناجح 60%";
            if (grade === "P up to M") return "ناجح ويرتفع لتصحيح المستوى M";
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function displayResults(filteredStudents) {
            resultsDiv.innerHTML = '';
            
            if (filteredStudents.length === 0) {
                resultsDiv.innerHTML = '<div class="result">لا توجد نتائج مطابقة للبحث</div>';
                return;
            }

            filteredStudents.forEach(student => {
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `
                    <span>${highlightText(student.name, searchInput.value)}</span>
                    <span class="grade ${getGradeClass(student.grade)}">${getGradeText(student.grade)}</span>
                `;
                resultsDiv.appendChild(div);
            });

            countDiv.textContent = `عدد النتائج: ${filteredStudents.length}`;
        }

        function filterStudents() {
            const searchTerm = searchInput.value.trim();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            let filtered = students;

            if (searchTerm) {
                filtered = filtered.filter(student => 
                    student.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (activeFilter !== 'all') {
                filtered = filtered.filter(student => {
                    if (activeFilter === 'pass') return student.grade === "P not up to M";
                    if (activeFilter === 'conditional') return student.grade === "P up to M";
                    return student.grade === "NA";
                });
            }

            displayResults(filtered);
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterStudents();
            });
        });

        searchInput.addEventListener('input', filterStudents);

        // Initial display
        filterStudents();
    </script>
